<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Sign in Page</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8XELHGP6GL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-8XELHGP6GL');

<body>
    <div class="container">
        <!-- <img class="g-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="Google logo"> -->

        <header class="g-font">
            <p>Create your Vardhan Account</p>
        </header>


        <main class="m-p">
            <div class="f-lname">
                <input class="i-m-p" type="text" name="" id="" placeholder="First Name">
                <input class="i-m-p" type="text" name="" id="" placeholder="Last Name">
            </div>
            <div class="flex">
                <div>
                    <input class="" type="text" name="username" id="username" placeholder="Username ">
                </div>
                <div>
                    <p> @gmail.com</p>
                </div>
            </div>

            <div class="current-email my-p">
                <a href="">Use my current email address instead</a>
            </div>

            <div class="password ">
                <input class="i-m-p" type="password" name="" id="" placeholder="Password">
                <input class="i-m-p" type="text" name="" id="" placeholder="Confirm">
            </div>


            <p>
                <input type="checkbox" name="" id="">
                Show password
            </p>

            <div class="btn-flex">
                <span class="current-email">
                    <a href="">Sign in instead</a>
                </span>
                <button class="btn-next">Next</button>
            </div>
        </main>

        <div class="pic">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="">
        </div>
    </div>

</body>

</html>
